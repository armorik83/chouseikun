<ui-container>
  <ui-grid>
    <ui-column [n]="12">
      <h1>調整くん</h1>
    </ui-column>

    <ui-column [n]="4" class="right aligned">
      <img
        class="ui avatar image ch-avatar"
        [attr.src]="my?.photoURL"
        [attr.alt]="my?.name"
      >
      <ch-auth-button></ch-auth-button>
    </ui-column>
  </ui-grid>
</ui-container>
