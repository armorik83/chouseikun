<ui-container>
  <ui-grid>
    <ui-column [n]="12">
      <h1>調整くん</h1>
    </ui-column>

    <ui-column [n]="4" class="right aligned">
      <ui-button *ngIf=" isLoggedIn" (click)="logout()">ログアウト</ui-button>
      <ui-button *ngIf="!isLoggedIn" (click)="login()" >ログイン</ui-button>
    </ui-column>
  </ui-grid>
</ui-container>
