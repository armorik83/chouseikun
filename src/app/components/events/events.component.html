<ch-header
  [my]="my"
></ch-header>

<ui-container>
  <ui-grid>
    <ui-column [n]="16">
      <h2>{{event?.name}}</h2>
    </ui-column>
  </ui-grid>

  <ui-grid>
    <ui-column [n]="16">
      <p>{{event?.comment}}</p>
    </ui-column>
  </ui-grid>

  <ui-grid>
    <ui-column [n]="16">
      <table class="ui celled table">
        <tr class="center aligned" *ngFor="let tableRow of table">
          <td *ngFor="let tableCell of tableRow">{{tableCell}}</td>
        </tr>
      </table>
    </ui-column>
  </ui-grid>

  <ui-grid>
    <ui-column [n]="16">
      <table class="ui celled table">
        <tr class="center aligned" *ngFor="let candidate of event?.candidates">
          <td>{{candidate.contents}}</td>
          <td
            class="ch-answer-cell"
            [class.selected]="answerModel[candidate.candidateId] === 2"
            (click)="onClickO(candidate.candidateId)"
          >○</td>
          <td
            class="ch-answer-cell"
            [class.selected]="answerModel[candidate.candidateId] === 1"
            (click)="onClickA(candidate.candidateId)"
          >△</td>
          <td
            class="ch-answer-cell"
            [class.selected]="answerModel[candidate.candidateId] === 0"
            (click)="onClickX(candidate.candidateId)"
          >✕</td>
        </tr>
      </table>
    </ui-column>
  </ui-grid>

  <ui-grid>
    <ui-column [n]="16">
      <form class="ui form">
        <div class="field">
          <label for="comment">コメント（任意）</label>
          <input
            id="comment"
            name="comment"
            type="text"
            placeholder="コメント"
            [(ngModel)]="comment"
          >
        </div>
        <ui-button (uiClick)="onClickSend()">入力する</ui-button>
      </form>
    </ui-column>
  </ui-grid>
</ui-container>
